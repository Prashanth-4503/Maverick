<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4ff;
            margin: 0;
            padding: 2rem 1rem;
            color: #1e293b; /* slate-800 */
        }

        .result-box {
            max-width: 720px;
            margin: 2rem auto;
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.15);
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            color: #4361ee;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 0.03em;
        }

        .question {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 1.5rem 0 0.5rem 0;
            color: #1e293b;
        }

        .answer {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .correct {
            color: #16a34a; /* green-600 */
            font-weight: 600;
            background-color: #d1fae5; /* green-100 */
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            display: inline-block;
        }

        .wrong {
            color: #dc2626; /* red-600 */
            font-weight: 600;
            background-color: #fee2e2; /* red-100 */
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            display: inline-block;
        }

        .correct-answer {
            font-weight: 600;
            color: #dc2626; /* red-600 */
            margin-top: 0.3rem;
        }

        hr {
            border: none;
            border-top: 1px solid #e2e8f0; /* gray-300 */
            margin: 1.5rem 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
            }
            .result-box {
                padding: 1.5rem 1.5rem;
                margin: 1rem auto;
            }
            h2 {
                font-size: 1.6rem;
            }
            .question {
                font-size: 1rem;
            }
            .answer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>ðŸ“Š Your Quiz Results</h2>
        {% for r in results %}
            <div>
                <p class="question">Q{{ forloop.counter }}: {{ r.question }}</p>
                <p class="answer">
                    Your Answer: 
                    <span class="{{ 'correct' if r.is_correct else 'wrong' }}">{{ r.selected }}</span>
                </p>
                {% if not r.is_correct %}
                    <p class="correct-answer">Correct Answer: {{ r.correct_answer }}</p>
                {% endif %}
                <hr />
            </div>
        {% endfor %}
    </div>
</body>
</html>
