{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Mavericks</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind CSS v2.2.19 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- FontAwesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Your static CSS files -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animations.css' %}" />
  <!-- Add any other CSS files or inline styles here -->
</head>
<body class="bg-gradient-to-r from-indigo-50 to-blue-50 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl transform transition-all duration-500 hover:scale-105">
      <div class="text-center">
          <img class="mx-auto h-12 w-auto" src="{% static 'images/logo1.png' %}" alt="Mavericks Logo">
          <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
          <p class="mt-2 text-sm text-gray-600">
              Or <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">register for a new account</a>
          </p>
      </div>

      {% if messages %}
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
              {% for message in messages %}
                  <p class="text-sm text-red-700">{{ message }}</p>
              {% endfor %}
          </div>
      {% endif %}

      <form class="mt-8 space-y-6" method="POST">
          {% csrf_token %}
          <div class="rounded-md shadow-sm space-y-4">
              <div class="relative">
                  <input id="id_email" name="email" type="email" required
                      class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm pl-10"
                      placeholder="Email address">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <i class="fas fa-envelope text-gray-400"></i>
                  </div>
              </div>

              <div class="relative">
                  <input id="id_password" name="password" type="password" required
                      class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm pl-10"
                      placeholder="Password">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <i class="fas fa-lock text-gray-400"></i>
                  </div>
              </div>
          </div>

          <div class="flex items-center justify-between">
              <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox"
                      class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                  <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
              </div>
              <div class="text-sm">
                  <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your password?</a>
              </div>
          </div>

          <div>
              <button type="submit"
                  class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 ease-in-out transform hover:-translate-y-1">
                  <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <i class="fas fa-sign-in-alt text-indigo-300 group-hover:text-indigo-200"></i>
                  </span>
                  Sign in
              </button>
          </div>
      </form>
  </div>

</body>
</html>
